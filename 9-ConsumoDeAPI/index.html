<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Games</title>
  <hr>
  <h4>Lista de Games</h4>
  <button type="button" onClick="recarregarAPagina()">Atualizar</button>
  <ul id="games"></ul>
  <hr>
  <h4>Novo Game</h4>
  <input type="text" name="title" id="title" placeholder="Título" data-nome=""><br>
  <input type="number" name="year" id="year" placeholder="Ano"><br>
  <input type="number" name="price" id="price" placeholder="Preço"><br>
  <button type="button" onclick="createGame()">Criar</button>
</head>

<body>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  function createGame() {
    var titleInput = document.getElementById("title");
    var yearInput = document.getElementById("year");
    var priceInput = document.getElementById("price");

    var game = {
      title: titleInput.value,
      year: yearInput.value,
      price: priceInput.value
    }

    // axios.post("http://localhost:45678/game", game);
    axios.post("http://localhost:45678/game", game).then(response => {
      if (response.status == 200) {
        alert("Game Cadastrado!");
      }
    }).catch(err => {
      console.log(err);
    });
    // console.log(game);
  }

  function deleteGame(listItem) {
    // console.log(listItem);
    var id = listItem.getAttribute("data-id");
    // console.log(id);
    axios.delete("http://localhost:45678/game/" + id).then(response => {
      alert("Game Deletado!");
    }).catch(err => {
      console.log(err);
    });
  }

  // console.log(axios);
  axios.get("http://localhost:45678/games").then(response => {
    // console.log(response);
    var games = response.data;
    // console.log(games);
    var list = document.getElementById("games");

    games.forEach(game => {
      var item = document.createElement("li");

      item.setAttribute("data-id", game.id);
      item.setAttribute("data-title", game.title);
      item.setAttribute("data-year", game.year);
      item.setAttribute("data-price", game.price);

      // item.innerHTML = "Isso é um teste";
      // item.innerHTML = game.title;
      item.innerHTML = game.id + " - " + game.title + " - $ " + game.price + ",00";

      var deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = "Deletar";
      deleteBtn.addEventListener("click", function () {
        deleteGame(item);
      });

      item.appendChild(deleteBtn);

      list.appendChild(item);
      // console.log(game);
    });
  }).catch(error => {
    console.log(error);
  });

  // Desafio Botão atualiza Página
  function recarregarAPagina() {
    window.location.reload();
  }
</script>

</html>
